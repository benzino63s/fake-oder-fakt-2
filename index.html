<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Fake oder Fakt?</title>
<style>
  body { font-family: Arial, sans-serif; background: #e3f2fd; display: flex; flex-direction: column; align-items: center; padding: 20px; }
  h1 { color: #0d47a1; }
  .news-box { background: white; padding: 20px; border-radius: 10px; margin: 20px; max-width: 600px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);}
  img { max-width: 100%; border-radius: 10px; margin-bottom: 10px; }
  button { margin: 5px; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; }
  .result { margin-top: 20px; font-weight: bold; }
  .timer { font-size: 18px; color: #0d47a1; font-weight: bold; margin-bottom: 10px; }
</style>
</head>
<body>

<h1>Fake oder Fakt?</h1>

<div class="timer" id="timer">30</div>

<div class="news-box" id="news">
  <img id="newsImg" src="" alt="">
  <div id="newsText"></div>
</div>

<div>
  <button onclick="choose('Fakt')">Fakt</button>
  <button onclick="choose('Fake')">Fake</button>
  <button onclick="choose('Unsicher')">Unsicher</button>
</div>

<div class="result" id="result"></div>

<script>
const newsList = [
  {text: "Bundesregierung beschließt neues Klimaschutzgesetz", answer: "Fakt", explanation: "Die Bundesregierung hat das neue Gesetz offiziell beschlossen.", img: "Bundeskanzleramt.jpg"},
  {text: "Neue Impfung schützt vor allen Viren", answer: "Fake", explanation: "Das ist falsch. Impfungen schützen nur vor bestimmten Viren, nicht vor allen.", img: "https://upload.wikimedia.org/wikipedia/commons/1/12/Vaccine.jpg"},
  {text: "Statistisches Bundesamt: Geburtenrate sinkt seit 2015", answer: "Fakt", explanation: "Das stimmt laut Destatis.", img: "https://upload.wikimedia.org/wikipedia/commons/2/28/Destatis_Logo.svg"},
  {text: "Schokolade heilt Krebs in 7 Tagen", answer: "Fake", explanation: "Das ist eine Falschmeldung, es gibt keine solche Studie.", img: "https://upload.wikimedia.org/wikipedia/commons/7/70/Chocolate.jpg"},
  {text: "UN-Bericht: Globale CO₂-Emissionen steigen weiterhin", answer: "Fakt", explanation: "Richtig. Quelle: https://www.unep.org/resources/emissions-gap-report-2023", img: "https://upload.wikimedia.org/wikipedia/commons/0/05/United_Nations_logo.svg"},
  {text: "Facebook verbietet allen Nutzern über 50 die Anmeldung", answer: "Fake", explanation: "Falsch. So eine Regel gibt es nicht.", img: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"},
  {text: "NASA veröffentlicht neue Bilder vom Mars", answer: "Fakt", explanation: "Richtig, der Marsrover liefert regelmäßig neue Bilder.", img: "https://upload.wikimedia.org/wikipedia/commons/0/02/Mars_NASA.jpg"},
  {text: "Yoga verbessert die Schlafqualität", answer: "Fakt", explanation: "Studien zeigen, dass regelmäßiges Yoga den Schlaf verbessern kann.", img: "https://upload.wikimedia.org/wikipedia/commons/3/3a/Yoga_asana.jpg"},
  {text: "In Deutschland wird Schokolade nach 22 Uhr verboten", answer: "Fake", explanation: "Das ist ein Meme, kein Gesetz.", img: "https://upload.wikimedia.org/wikipedia/commons/7/70/Chocolate.jpg"},
  {text: "Lokale Zeitung: Strompreise steigen im nächsten Jahr", answer: "Fakt", explanation: "Richtig, laut offiziellen Mitteilungen steigen die Preise.", img: "https://upload.wikimedia.org/wikipedia/commons/5/5a/Electricity_Pylon.jpg"}
];

let current = 0;
let score = 0;
let timeLeft = 30;
let timerInterval;

function showNews() {
  if(current >= newsList.length){
    clearInterval(timerInterval);
    document.getElementById('newsText').innerHTML = "Spiel beendet! Dein Punktestand: " + score;
    document.getElementById('newsImg').style.display = "none";
    document.getElementById('result').innerHTML = "";
    document.getElementById('timer').innerHTML = "";
    return;
  }
  
  document.getElementById('newsText').innerHTML = newsList[current].text;
  document.getElementById('newsImg').src = newsList[current].img;
  document.getElementById('newsImg').style.display = "block";
  document.getElementById('result').innerHTML = "";
  
  timeLeft = 30;
  document.getElementById('timer').innerHTML = timeLeft;
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById('timer').innerHTML = timeLeft;
    if(timeLeft <= 0){
      clearInterval(timerInterval);
      document.getElementById('result').innerHTML = "Zeit vorbei! ❌ " + newsList[current].explanation;
      current++;
      setTimeout(showNews, 3000);
    }
  }, 1000);
}

function choose(option){
  clearInterval(timerInterval);
  let correct = newsList[current].answer;
  let explanation = newsList[current].explanation;
  
  if(option === correct){
    score += 1;
    document.getElementById('result').innerHTML = "Richtig! ✅ " + explanation + " | Punktestand: " + score;
  } else {
    document.getElementById('result').innerHTML = "Falsch! ❌ " + explanation + " | Punktestand: " + score;
  }
  current += 1;
  setTimeout(showNews, 3000);
}

showNews();
</script>

</body>
</html>
